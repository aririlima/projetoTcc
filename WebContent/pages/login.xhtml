<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define id="loginPanel" name="conteudo">
		
		<f:facet id="title" name="header">
			<h:outputText class="titulos" value="Roommate" />
		</f:facet>
		
		<h:form  id="login" name="loginForm">
		
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Login: " />
				<p:inputText name="login" value="#{MBLogin.usuario.login}" />

				<h:outputText value="Senha: " />
				<p:password id="nonFeedback" name="senha"
					value="#{MBLogin.usuario.senha}" />

			</h:panelGrid>
			<h:outputText/><br/>
			<p:commandButton id="botaoLogin" value="Entrar" outcome="entrar"
				action="#{MBLogin.logar()}" />
			<h:outputText />
			<br />
			<h:outputText />
			<br />
			<h:commandLink class="linkLogin" value="Realizar cadastro"
				action="#{MBLogin.cadastro()}" />

		</h:form>

	</ui:define>

</ui:composition>
