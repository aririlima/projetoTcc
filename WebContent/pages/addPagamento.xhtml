<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:facet id="title" name="header">Concluir Pagamento</f:facet>

<h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:panel>
        <h:panelGrid columns="2" cellpadding="5">
 
            <p:outputLabel value="Despesa: " />
            <p:selectOneMenu  value="#{MBDespesa.buscarPorUserId()}" style="width:150px">
                <f:selectItem itemLabel="selecione" noSelectionOption="true" />
                <f:selectItems value="#{item.nome}" />
            </p:selectOneMenu>
        </h:panelGrid>
 
        <p:separator />
 
        <p:commandButton value="Concluir" actionListener="#{MBDespesa.excluirDespesa()}" icon="ui-icon-check" />
    </p:panel>
</h:form>

	</ui:define>
</ui:composition>
