<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">


	<ui:define name="conteudo">
		<f:facet id="title" name="header">Adicionar Membro</f:facet>

		<h:form id="formulario">

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{MBUser.user.nome}"/>

				<p:outputLabel value="Sobrenome: " />
				<p:inputText value="#{MBUser.user.sobrenome}"/>

				<p:outputLabel value="CPF: " />
				<p:inputText value="#{MBUser.user.cpf}"/>

				<p:outputLabel for="button" value="Data de Nascimento: " />
				<p:calendar id="button" value="#{MBUser.user.nascimento}"
					showOn="button" />

				<p:outputLabel value="E-mail: " />
				<p:inputText value="#{MBUser.user.email}"/>

				<h:outputLabel for="pwd1" value="Senha: *" />
				<p:password id="pwd1" value="#{MBUser.user.senha}" match="pwd2"
					label="Password 1" required="true" />

				<h:outputLabel for="pwd2" value="Confirmação de senha: *" />
				<p:password id="pwd2" value="#{MBUser.senha2}"
					label="Password 2" required="true" />

			</h:panelGrid>
			
			    <p:commandButton value="Save" action="#{MBUser.cadastraUser}"/>
			
		</h:form>

	</ui:define>

</ui:composition>
